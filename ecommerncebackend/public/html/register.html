<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SwiftCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header/Navbar -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <nav
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-blue-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="text-2xl font-bold text-gray-900">SwiftCart</span>
        </div>
        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-6">
          <a
            href="index.html"
            class="text-gray-600 hover:text-blue-600 transition-colors duration-300 font-medium"
            >Home</a
          >
          <a
            href="shop.html"
            class="text-gray-600 hover:text-blue-600 transition-colors duration-300 font-medium"
            >Shop</a
          >
          <a
            href="about.html"
            class="text-gray-600 hover:text-blue-600 transition-colors duration-300 font-medium"
            >About</a
          >
          <a
            href="contact.html"
            class="text-gray-600 hover:text-blue-600 transition-colors duration-300 font-medium"
            >Contact</a
          >
        </div>
        <!-- Action Buttons -->
        <div class="flex items-center space-x-4">
          <a href="login.html" class="relative">
            <p
              class="text-gray-600 hover:text-blue-600 transition-colors duration-200 ms-5 font-medium"
            >
              Login
            </p>
          </a>
          <a href="register.html" class="relative">
            <p class="text-blue-600 font-medium ms-5">Register</p>
          </a>
          <button class="md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="bg-blue-600 text-white py-20 px-4">
        <div class="container mx-auto text-center">
          <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Register</h1>
          <p class="text-lg mb-8 max-w-2xl mx-auto opacity-90">
            Create your SwiftCart account to start shopping and enjoy exclusive
            deals.
          </p>
        </div>
      </section>
      <section class="container mx-auto px-4 py-12">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-md mx-auto">
          <form class="space-y-6">
            <div>
              <label for="name" class="block text-gray-700 font-medium mb-2"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                required
              />
            </div>
            <div>
              <label for="email" class="block text-gray-700 font-medium mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                required
              />
            </div>
            <div>
              <label for="password" class="block text-gray-700 font-medium mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                required
              />
            </div>
            <button
              type="submit"
              class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300 w-full"
            >
              Register
            </button>
            <div class="text-center mt-4">
              <a href="login.html" class="text-blue-600 hover:underline"
                >Already have an account? Login</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
